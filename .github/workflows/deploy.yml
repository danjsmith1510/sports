name: Deploy to VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Oracle VM via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          command_timeout: 60m
          timeout: 60m
          script: |
            cd sports-prefect/sports
            git pull origin main
            docker compose build
            docker compose up -d

            echo "Waiting for Prefect server..."
            until curl -s http://127.0.0.1:4200/api/health | grep -E 'true|healthy'; do
              echo "Waiting for Prefect server..."
              sleep 2
            done

            prefect work-pool inspect docker-agent-pool || \
            prefect work-pool create -t docker docker-agent-pool

            echo "Making env sync script executable"
            chmod +x ../scripts/sync_env_to_work_pool.sh

            echo "Syncing .env to work pool"
            ../scripts/sync_env_to_work_pool.sh docker-agent-pool

            echo "Deploying flows"
            prefect deploy --prefect-file prefect.yaml

            echo "Starting worker"
            prefect worker start --pool docker-agent-pool
