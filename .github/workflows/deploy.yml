name: Deploy Prefect Flows

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: SSH and deploy to GCP VM
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: 22
        script: |
          # Ensure repo is up to date
          cd ~/sports || git clone https://github.com/danjsmith1510/sports.git && cd sports
          git pull

          # Create venv if it doesn't exist
          if [ ! -d "~/venv-prefect" ]; then
            python3 -m venv ~/venv-prefect
          fi

          # Activate venv
          source ~/venv-prefect/bin/activate

          # Upgrade pip and install dependencies
          pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium --with-deps

          # Set Prefect server URL
          export PREFECT_API_URL=http://34.40.204.70:4200/api

          echo "üöÄ Starting Prefect server in background"
          screen -dmS server prefect server start --host 0.0.0.0

          echo "‚è≥ Waiting for server to become healthy..."
          # Set max wait time (e.g. 60s) and polling interval
          timeout=60
          interval=5
          elapsed=0

          while ! curl -s http://localhost:4200/api/health | grep -q "true"; do
              sleep $interval
              elapsed=$((elapsed + interval))
              echo "‚è≥ Waiting... ($elapsed/$timeout seconds)"

              if [ "$elapsed" -ge "$timeout" ]; then
                  echo "‚ùå Server did not start in time."
                  exit 1
              fi
          done

          echo "‚úÖ Server is up!"

          echo "üöÄ Deploying flows"
          prefect deploy --prefect-file prefect.yaml --all
          echo "‚úÖ Flows deployed"

          echo "Starting worker"
          screen -S agent -X quit
          screen -dmS agent xvfb-run -a prefect worker start --pool 'default-agent-pool'
          echo "Worker started"

          echo "Deployment complete"