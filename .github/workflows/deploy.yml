name: Deploy Prefect Flows

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: SSH into VM and deploy flows
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd sports
          git pull
          source ~/venv-prefect/bin/activate
          pip install -r requirements.txt

          # Restart agent (if running in screen)
          screen -S agent -X quit
          screen -dmS agent prefect agent start --pool 'default-agent-pool'

          # Or restart your server (if not using Cloud):        
          screen -S server -X quit
          screen -dmS server prefect server start --host 0.0.0.0
          prefect deploy -p prefect.yaml