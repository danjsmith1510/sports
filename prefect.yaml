prefect-version: 3
deployments:
  - name: stats_flow
    entrypoint: flows/stats_flow.py:stats_flow
    work_pool:
      name: default-agent-pool
      work_queue_name: default
    environment:
      conn_str_sports: ${conn_str_sports}
      league_active_nba: ${league_active_nba}
      league_active_wnba: ${league_active_wnba}
      external_league_id_nba: ${external_league_id_nba}
      external_league_id_wnba: ${external_league_id_wnba}
      internal_league_id_nba: ${internal_league_id_nba}
      internal_league_id_wnba: ${internal_league_id_wnba}
      current_season_nba: ${current_season_nba}
      current_season_wnba: ${current_season_wnba}
    schedule:
      cron: "0 9 * * *"
      timezone: "America/New York"
  - name: projections_flow
    entrypoint: flows/projections_flow.py:projections_flow
    work_pool:
      name: default-agent-pool
      work_queue_name: default
    environment:
      conn_str_sports: ${conn_str_sports}
      teams_wnba: ${teams_wnba}
      teams_nba: ${teams_nba}
      rotowire_username: ${rotowire_username}
      rotowire_password: ${rotowire_password}
      league_active_nba: ${league_active_nba}
      league_active_wnba: ${league_active_wnba}
      current_season_nba: ${current_season_nba}
      current_season_wnba: ${current_season_wnba}
    schedule:
      cron: "30 9-22 * * *"
      timezone: "America/New York"
  - name: odds_flow
    entrypoint: xvfb-run -a python3 flows/odds_flow.py:odds_flow
    work_pool:
      name: default-agent-pool
      work_queue_name: default
    environment:
      conn_str_sports: ${conn_str_sports}
      league_active_nba: ${league_active_nba}
      league_active_wnba: ${league_active_wnba}
      internal_league_id_nba: ${internal_league_id_nba}
      internal_league_id_wnba: ${internal_league_id_wnba}
      oddsapi_apikey: ${oddsapi_apikey}
      oddsapi_url_wnba_get_events: ${oddsapi_url_wnba_get_events}
      oddsapi_url_wnba_get_event_markets: ${oddsapi_url_wnba_get_event_markets}
      oddsapi_url_nba_get_events: ${oddsapi_url_nba_get_events}
      oddsapi_url_nba_get_event_markets: ${oddsapi_url_nba_get_event_markets}
      oddsapi_regions: ${oddsapi_regions}
      oddsapi_markets: ${oddsapi_markets}
    schedule:
      cron: "50 * * * *"
      timezone: "America/New York"
  - name: scraping_test
    entrypoint: flows/stats_flow.py:scraping_test
    work_pool:
      name: default-agent-pool
      work_queue_name: default
    environment:
      conn_str_sports: ${conn_str_sports}